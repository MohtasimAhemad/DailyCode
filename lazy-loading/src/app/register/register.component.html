<div class="center">

<div class="grid p-fluid">
    <h2>Registeration page</h2>
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Name/E-mail">         
        </div><br><br>

<div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Password">         
                </div><br><br>

<div class="grid p-fluid">
        <div class="col-12 md:col-4">
             <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                     <input type="number" pInputText placeholder="phone number">         
                    </div><br><br>

<div class="grid p-fluid">
        <div class="col-12 md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                    <input type="date" pInputText placeholder="Date of Birth">         
                        </div><br><br>
                        <p-button label="Register"></p-button>
</div>
