<p-dialog header="Add Employee" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="employeeForm">
    <div class="field">
        <label class="block" for="id">id</label>
        <p-inputNumber id="id" formControlName="id"></p-inputNumber>
    </div>
    <div class="field">
        <label class="block" for="firstName">First name</label>
        <input type="text" pInputText id="firstName" formControlName="firstName" />
    </div>
    <div class="field">
        <label class="block" for="lastName">Last name</label>
        <input type="text" pInputText id="lastName" formControlName="lastName"/>
    </div>
    <div class="field">
        <label class="block" for="eMail">Email</label>
        <input type="text" pInputText id="eMail" formControlName="eMail"/>
    </div>
    <div class="field">
        <label class="block" for="mobileNo">Mobile no.</label>
        <p-inputNumber id="mobileNo" formControlName="mobileNo"  [useGrouping]="false"></p-inputNumber>
    </div>
    <div class="field">
        <label class="block" for="salary">Salary</label>
        <p-inputNumber id="salary" formControlName="salary"></p-inputNumber>
    </div>
    </form>
        <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addEmployee()" label="Add"  ></p-button>

        </ng-template>
</p-dialog>
