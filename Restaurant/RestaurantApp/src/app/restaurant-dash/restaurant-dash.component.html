<!-- jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">

    <div class="container-fluid py-5">
        <h1 class="display-4 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save records of restaurent Using angular</p>
        <button class="btn btn-primary btn-lg" type="button"> code with cosit</button>
    </div>
</div>
<!-- Table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="name" formControlName="Name" class="form-control" placeholder="Enter  Name" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email Id"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="mobile number" formControlName="Mobile" class="form-control" placeholder="Enter Mobile Number"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Address </label>
                        <input type="address" formControlName="address" class="form-control" placeholder="Enter Address"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Service</label>
                        <input type="service" formControlName="service" class="form-control" placeholder="Service like Tea and Coffee"
                            id="exampleInputPassword1">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
            </div>
        </div>
    </div>
</div>
